<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="title"><h1 >Tic Tac Toe</h1></div>
        <div class="cells-container" id="cells-container">
            <div class="cell" cell-number="0"></div>
            <div class="cell" cell-number="1"></div>
            <div class="cell" cell-number="2"></div>
            <div class="cell" cell-number="3"></div>
            <div class="cell" cell-number="4"></div>
            <div class="cell" cell-number="5"></div>
            <div class="cell" cell-number="6"></div>
            <div class="cell" cell-number="7"></div>
            <div class="cell" cell-number="8"></div>
        </div>
        <div class="game-status" id="game-status">Game Status</div>
        <button class="restart" id="restart">restart</button>
    </div>
</body>
</html>
